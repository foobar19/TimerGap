<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>jQuery Countdown</title>
	<style type="text/css">
		#defaultCountdown { width: 240px; height: 45px; }
		.countdown_section { text-align: center; }
		.digits { font-size: 72px; }
		.separator, #timeup { font-size: 72px; }
		#cdown { text-align: center; }
		#time_start { font-size: 72px; }
		#savedtimes { margin-top: 10px; }
		#timeup { font-size: 60px; }
	</style>
	<link rel="stylesheet" href="css/lib/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/jqm-datebox.min.css" />
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.countdown.js"></script>
	<script type="text/javascript" src="js/lib/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="js/lib/jqm-datebox.mode.datebox.min.js"></script>
	<script type="text/javascript" src="js/lib/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	<script type="text/javascript" src="js/lib/jqm-datebox.mode.durationbox.min.js"></script>
	<!--<script type="text/javascript" src="cordova-2.6.0.js"></script>-->
	<script type="text/javascript" src="cordova-2.5.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript">
      //app.initialize();
  </script>
</head>
<body>
	<div data-role="page" id="countdown_page">
		<div data-role="header" id="countdown_header">
			<h1>TimerGap</h1>
		</div>
		<div data-role="content" id="countdown_content">
			<div id="cdown"><span id="time_start">00:00</span></div>
			<h2>Quick countdown</h2>
			<input type="number" min="0" value="0" id="min">
			<button id="start_b" data-role="button">Start!</button>
			<button id="restart_b" data-role="button">Restart!</button>
			<button id="stop_b" data-role="button">Stop!</button>
			<button id="resume_b" data-role="button">Resume!</button>
			<h3>Saved lately</h3>
			<div id="last5"></div>
		</div>
		<div data-role="footer" data-position="fixed" id="countdown_footer">
			<div data-role="navbar">
				<ul>
					<li><a href="#countdown_page" data-icon="home" class="ui-btn-active">Countdown</a></li>
					<li><a href="#addcd_page" data-icon="plus">Add</a></li>
					<li><a href="#list_page" data-icon="star">Saved times</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
	</div>
	<div data-role="page" id="addcd_page">
		<div data-role="header" id="addcd_header">
			<a id="addcd_back" data-icon="arrow-l" class="ui-btn-left" 
        href="#countdown_page" data-role="button" data-inline="true">Home</a>
			<h1>Add new time</h1>
		</div>
		<div data-role="content" id="addcd_content">
			<input name="time2save" id="time2save" type="date" data-role="datebox"
			   data-options='{
			   "mode": "durationbox",
			   "enablePopup": true,
			   "useFocus": true,
			   "overrideDurationOrder":["i","s"],
			   "overrideDurationFormat": "%DM:%DS" }' placeholder="Pick time" value="">
			<input name="timename" id="timename" type="text" placeholder="Name" value="">
			<button id="savetime_b">Save!</button>
		</div>
		<div data-role="footer" data-position="fixed" id="addcd_footer">
			<div data-role="navbar">
				<ul>
					<li><a href="#countdown_page" data-icon="home">Countdown</a></li>
					<li><a href="#addcd_page" data-icon="plus" class="ui-btn-active">Add</a></li>
					<li><a href="#list_page" data-icon="star">Saved times</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
	</div>
	<div data-role="page" id="list_page">
		<div data-role="header" id="list_header">
		<a id="addcd_back" data-icon="arrow-l" class="ui-btn-left" 
      href="#countdown_page" data-role="button" data-inline="true">Home</a>
			<h1>Your times</h1>
		</div>
		<div data-role="content" id="list_content">
			<div id="time_list"></div>
		</div>
		<div data-role="footer" data-position="fixed" id="list_footer">
			<div data-role="navbar">
				<ul>
					<li><a href="#countdown_page" data-icon="home">Countdown</a></li>
					<li><a href="#addcd_page" data-icon="plus">Add</a></li>
					<li><a href="#list_page" data-icon="star" class="ui-btn-active">Saved times</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>
	</div>

	<script type="text/javascript">
		// Wait for Cordova to load
		function onBodyLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		};

		// Cordova is ready
		function onDeviceReady() {
		};
	</script>
</body>
</html>
